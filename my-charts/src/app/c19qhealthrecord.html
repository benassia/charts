<h1 mat-dialog-title>Hi {{data.record}}</h1>
<div mat-dialog-content>
    <p>Q Status Record</p>
    <mat-form-field>
        <mat-label>Health Status</mat-label>
        <input matInput [(ngModel)]="data.status">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Temperature</mat-label>
        <input matInput [(ngModel)]="data.temp">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Symptoms</mat-label>
        <input matInput [(ngModel)]="data.symptom">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
