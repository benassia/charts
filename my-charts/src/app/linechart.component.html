<div class="flex">
    <div class="flex-item">
        <div style="display: block;">
            <canvas responsive=" true " maintainAspectRatio="true " width=350 height=350 baseChart [datasets]="viewModel.chartData" [labels]="viewModel.chartLabels" [options]="viewModel.chartOptions" [colors]="viewModel.chartColors" [legend]="viewModel.chartLegend"
                [chartType]="viewModel.chartType" [plugins]="viewModel.chartPlugins" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="flex-item">
        <table class="table table-responsive table-condensed">
            <tr>
                <th *ngFor="let label of viewModel.chartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of viewModel.chartData; let i=index" [class]="'line-'+i">
                <td *ngFor="let label of viewModel.chartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        <button mat-button mat-raised-button color="primary" (click)="randomize()">Randomize</button>
        <button mat-button mat-raised-button color="primary" (click)="pushOne()">Push</button>
        <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolor</button>
        <button mat-button mat-raised-button color="primary" (click)="hideOne()">Toggle Series B</button>
        <button mat-button mat-raised-button color="primary" (click)="changeLabel()">Change Label</button>
    </div>
</div>
