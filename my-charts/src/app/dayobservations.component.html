<div class="content" role="main">
    <mat-card>
        <h2>Day Observations</h2>
        <hr>
        <br>
        <div class="example-button-row">
            <button mat-fab color="accent" (click)="openGood()">Good</button>
            <button mat-fab color="warn" (click)="openC19Q()">C19-?</button>
            <button mat-fab color="primary" (click)="openC19A()">C19</button>
            <button mat-fab color="warn" (click)="openC19S()">C19-Ok</button>
        </div>
    </mat-card>
    <mat-card>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="record">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.record}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="temp">
                    <th mat-header-cell *matHeaderCellDef> Temp </th>
                    <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symptom">
                    <th mat-header-cell *matHeaderCellDef> Symptom </th>
                    <td mat-cell *matCellDef="let element"> {{element.symptom}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
</div>
