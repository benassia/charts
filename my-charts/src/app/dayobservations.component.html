<mat-card class="card-size">
    <mat-card-header>
        <mat-card-title>Day Observations</mat-card-title>
        <mat-card-subtitle>
            <hr>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="example-button-row">
            <button mat-fab matTooltip="Normal Health" color="accent" (click)="openGood()">OK</button>
            <button mat-fab matTooltip="C-19 Symptoms" color="warn" (click)="openC19Q()">-VE</button>
            <button mat-fab matTooltip="C-19 Active" color="primary" (click)="openC19A()">C19</button>
            <button mat-fab matTooltip="C-19 Better" color="accent" (click)="openC19S()">+VE</button>
        </div>
        <br>
        <div *ngIf="showBuffer ">
            <section class="example-section">
                <mat-progress-bar class="example-margin" [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
                </mat-progress-bar>
            </section>
        </div>
        <br>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="record">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.record}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="activity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity </th>
                    <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="temp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Temp </th>
                    <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symptom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symptom </th>
                    <td mat-cell *matCellDef="let element"> {{element.symptom}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="notes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
                    <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="latlng">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Latlng </th>
                    <td mat-cell *matCellDef="let element"> {{element.latlng}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="datetime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DateTime </th>
                    <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
